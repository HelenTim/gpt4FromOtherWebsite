<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="keywords" content="所在网页的关键字，用逗号隔开" />
    <meta name="description" content="对当前网页的描述，用逗号隔开" />
    <title id="title">当前页面名字</title>
    <script type="text/javascript">
      (function () {
        function is_mobile() {
          var regex_match =
            /(nokia|iphone|android|motorola|^mot-|softbank|foma|docomo|kddi|up.browser|up.link|htc|dopod|blazer|netfront|helio|hosin|huawei|novarra|CoolPad|webos|techfaith|palmsource|blackberry|alcatel|amoi|ktouch|nexian|samsung|^sam-|s[cg]h|^lge|ericsson|philips|sagem|wellcom|bunjalloo|maui|symbian|smartphone|midp|wap|phone|windows ce|iemobile|^spice|^bird|^zte-|longcos|pantech|gionee|^sie-|portalmmm|jigs browser|hiptop|^benq|haier|^lct|operas*mobi|opera*mini|320x320|240x320|176x220)/i;
          var u = navigator.userAgent;
          if (null == u) {
            return true;
          }
          var result = regex_match.exec(u);
          if (null == result) {
            return false;
          } else {
            return true;
          }
        }
        var mobile = is_mobile();
        var phoneScale = parseInt(window.screen.width) / 750;
        var oMeta = document.createElement("meta");
        oMeta.charset = "utf-8";
        oMeta.name = "viewport";
        oMeta.content =
          "viewport-fit=cover,user-scalable=no,width=750,user-scalable=no,minimal-ui:ios,minimum-scale = " +
          (mobile ? phoneScale : 1.0) +
          ", maximum-scale = " +
          (mobile ? phoneScale : 1.0) +
          ",target-densitydpi=device-dpi";
        document.getElementById("title").insertAdjacentElement("afterend", oMeta);
        window.onresize = function () {
          mobile = is_mobile();
          var phoneScale = parseInt(window.screen.width) / 750;
          oMeta.content =
            "viewport-fit=cover,user-scalable=no,width=750, user-scalable=no,minimal-ui:ios,minimum-scale = " +
            (mobile ? phoneScale : 1.0) +
            ", maximum-scale = " +
            (mobile ? phoneScale : 1.0) +
            ",target-densitydpi=device-dpi";
        };
      })();
    </script>
    <link rel="stylesheet" href="https://wangluoshihuang.gitee.io/cssreset/cssReset.css" />
    <!-- <link rel="stylesheet" href="https://wangluoshihuang.gitee.io/cssreset/debugging.css" /> -->

  </head>
